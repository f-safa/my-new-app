<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather prediction</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital@1&family=Merriweather:ital,wght@0,700;1,400&family=Mochiy+Pop+One&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="text"
                class="form-control"
                placeholder="Enter Your City"
                aria-label="Recipient's username"
                aria-describedby="button-addon2"
                id="city-input"
              />
            </div>
            <div class="col-2">
              <input
                class="btn btn-primary w-100"
                type="submit"
                value="search"
              />
            </div>
            <div class="col-2">
              <button
                class="btn btn-success w-100"
                id="current-location-button"
              >
                Current
              </button>
            </div>
          </div>
        </form>
      </div>

      <br />
      <div class="row">
        <div class="col-3">
          <h1 id="city">Tehran</h1>
          <br />
          <div id=" d-flex today-weather">
            <strong id="temprature">19 </strong>
            <span class="units"
              ><a href="#" id="celcius-link" class="active">℃</a>|
              <a href="#" id="farenheit-link">℉</a></span
            >
          </div>

          <p id="current-date">show day and time</p>
        </div>
        <div class="col-2"></div>
        <div class="col-6">
          <div class="weather-temprature">
            <img
              src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADAAAAAwCAYAAABXAvmHAAAABHNCSVQICAgIfAhkiAAAAAlwSFlzAAALEgAACxIB0t1+/AAAAQBJREFUaN7t2csNwyAMBmBGYYSMwhgdgxEYjRW6ARu4HNyqB0CKednElf5b2/hLSALGAICRHKMABSjgUMDdD7xfLifkxByoJOJ33O3/nwHIhVgsKDWKriXhb+0WQD6wJxZegvhlADzrcUDhpeFlpwLyAa5BZ711Na4pgAXFNxFdABw2K4r/R9iRgLiw+N89MQSATxvYFN8F2DB0qkOJCggbi/8m9AASA0AiAXBuA0ziKIDACBAogMgIECkAYBUFKEABzwOIf4yKf5HJnkqIn8wxmk775y5oxC8pj1jUH9FWEd/YOqK1eERz94j2euFqUCF7NzjYbzHpLqUCFKCAJfkAq7RimK7qUtAAAAAASUVORK5CYII="
              alt="clear"
              id="icon"
            />
          </div>

          <ul>
            <li><small id="description"> sunny</small></li>

            <li>humidity:<span id="humidity">10</span>%</li>
            <li>wind:<span id="wind"> 8</span> km/h</li>
          </ul>
        </div>
      </div>

      <div class="weather-forcast" id="forcast"></div>
      <a href="https://github.com/f-safa/my-new-app.git" target="-blank">
        open source code</a
      >
    </div>
    <script src="index.js"></script>
  </body>
</html>
